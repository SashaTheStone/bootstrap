<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Удаление пользователя</title>
</head>
<body>

Введите данные для регистрации:
<br>

<form th:method="POST" th:action="@{/users}" th:object="${user}" >
    <label for="name">Имя пользователя:</label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color: brown" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Ошибка имени</div>
    <br>

    <label for="lastname">Фамилия пользователя:</label>
    <input type="text" th:field="*{lastName}" id="lastname"/>
    <div style="color: brown" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Ошибка фамилии</div>
    <br>

    <label for="age">Возраст пользователя:</label>
    <input type="text" th:field="*{age}" id="age"/>
    <div style="color: brown" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Ошибка возраста</div>
    <br>

    <input type="submit" value="Добавить пользователя"/>
</form>

<br>
<hr>
<a href="/users">Вернуться к списку пользователей</a>

</body>
</html>
