<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Конкретный пользователь</title>
</head>
<body>
    Информация о пользователе:
    <p th:text="${user.getEmail()}">Email</p>
    <p th:text="${user.getName()}">userName</p>
    <p th:text="${user.getLastName()}">userLastName</p>
    <p th:text="${user.getAge()}">userAge</p>
    <p th:text="${user.getPassword()}">userPassword</p>


    <br>
    <a th:href="@{/admin/{id}/edit(id=${user.getId()})}">Изменить</a>
    <br>
    <br>
    <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
        <input type="submit" value="Удалить"/>
    </form>
    <br>
    <hr>
    <a href="/admin">Вернуться к списку пользователей</a>

    <br>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Logout" />
    </form>
</body>
</html>
