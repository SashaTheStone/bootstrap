<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создание пользователя</title>
</head>
<body>

Введите данные для регистрации:
<br>

<form th:method="POST" th:action="@{/admin}" th:object="${user}" >


    <label for="age">Email пользователя</label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color: brown" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Ошибка возраста</div>
    <br>

    <label for="name">Имя пользователя:</label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color: brown" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Ошибка имени</div>
    <br>

    <label for="lastname">Фамилия пользователя:</label>
    <input type="text" th:field="*{lastName}" id="lastname"/>
    <div style="color: brown" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Ошибка фамилии</div>
    <br>

    <label for="age">Возраст пользователя:</label>
    <input type="text" th:field="*{age}" id="age"/>
    <div style="color: brown" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Ошибка возраста</div>
    <br>

    <label for="age">Пароль пользователя:</label>
    <input type="text" th:field="*{password}" id="password"/>
    <div style="color: brown" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Ошибка возраста</div>
    <br>

    <input type="submit" value="Добавить пользователя"/>
</form>

<br>
<hr>
<a href="/admin">Вернуться к списку пользователей</a>

<br>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Logout" />
</form>

</body>
</html>
